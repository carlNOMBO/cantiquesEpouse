<div>
  <app-header (btnSearchClicked)="onBtnSearchClicked($event)"></app-header>

  <div class="container" #container>
    <div class="row mb-4 d-flex justify-content-between">
      <button class="btn btn link col-2" (click)="onBack()"><img classe ="img" [src]="imgPathBack"/></button>
      <button class="" mat-mini-fab color="Basic" (click)="onPlayMusique()"><mat-icon>play_arrow</mat-icon></button>
    </div>

    <div class="row row-cols-3 d-flex justify-content-around">
      <div class="col-11 col-sm-7 col-md-6 col-lg-5 col-xl-5">
        <div class="mb-4">
          <h4>{{song.title}}</h4>
        </div>

        <div *ngFor="let verse of song.verses">
          <p [innerHTML]="verse.text"><P>
          <b> <p *ngIf="song.choir">Choeur :<p>
          <p [innerHTML]="song?.choir"><p></b>
        </div>
      </div>
    </div>
  </div>
</div>
